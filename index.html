<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love and Psyche AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="pattern3D" src="./public/pattern-LoveandPsyche.patt"></a-asset-item>
            <a-asset-item id="object3D" src="./public/amor_und_psyche.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador AR -->
        <a-marker type="pattern" url="#pattern3D">
            <a-entity gltf-model="#object3D" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
