<!DOCTYPE html>
<html lang="es">
<head>
    <title>Modelo en AR con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Usa AR.js con un marcador específico -->
    <a-scene embedded arjs>
        <!-- Marcador para el AR (usa "hiro" o carga una imagen personalizada) -->
        <a-marker preset="hiro">
            <!-- Modelo 3D cargado desde una URL externa -->
            <a-entity gltf-model="URL_DE_TU_MODELO.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Cámara para mostrar el AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
